		<title>Order Form</title>
		<style type="text/css">
			#name {
				margin-left: 149px;
				font-family: Avenir;
				font-weight: 800;
				font-size: 36px;
				line-height: 147.6%;
				letter-spacing: 0.06em;
			}
			#subtotal,#mealtax,#total {
				margin: 15px 149px;
				font-family: Avenir;
				font-weight: 800;
				font-size: 18px;
				line-height: 147.6%;
				letter-spacing: 0.06em;
			}
			input[type="button"] {
				font-family: Avenir;
				font-weight: 800;
				font-size: 18px;
			}
			#confirm,#cancel {
				width: 250px;
				height: 49px;
				border-radius: 6px;
				margin-top: 10px;
				outline: none;
			}
			#confirm {
				margin-left: 149px;
				background-color: #F38A00;
				color: white;
				border: #F38A00;
			}
			#cancel {
				margin-left: 20px;
				background-color: white;
				color: #F38A00;
				border: #F38A00 solid 2px;
			}
			#confirm:hover
	  		{
				background-color: #D97B00;
	  		}
	  		#cancel:hover
	  		{
				background-color: #faf7f2;
	  		}
		    @media (max-width: 1300px) {		  
		        .is-mobile {display:block;}
		        .no-mobile {display:none;}
		    }
		    @keyframes shake {
				0% { transform: translate(1px, 1px) rotate(0deg); }
				10% { transform: translate(-1px, -2px) rotate(-1deg); }
				20% { transform: translate(-3px, 0px) rotate(1deg); }
				30% { transform: translate(3px, 2px) rotate(0deg); }
				40% { transform: translate(1px, -1px) rotate(1deg); }
				50% { transform: translate(-1px, 2px) rotate(-1deg); }
				60% { transform: translate(-3px, 1px) rotate(0deg); }
				70% { transform: translate(3px, 1px) rotate(-1deg); }
				80% { transform: translate(-1px, -1px) rotate(1deg); }
				90% { transform: translate(1px, 2px) rotate(0deg); }
				100% { transform: translate(1px, -2px) rotate(-1deg); }
		    }
		</style>
		<script language="javascript">
			window.onload=function()
			{
				URL = window.location.href;
				param = (URL.split('?')[1]).split("=")[1];
				TAXRATE = 0.0625;

				if (param == 1)
				{
					order = "Mediterranean Bowl with Pita";
					price = 9.99;
				}
				else if (param == 2)
				{
					order = "Somerville Bagel with Cheese";
					price = 4.99;
				}
				else if (param == 3)
				{
					order = "Grain Bowl with Tofu";
					price = 11.99;
				}
				else if (param == 4)
				{
					order = "Burrito Bowl with Shredded Chicken";
					price = 9.99;
				}
				else if (param == 5)
				{
					order = "Bacon Egg & Cheese on Croissant";
					price = 4.99;
				}
				else 
				{
					order = "Grilled Ground Beef Quesadilla with Cheese";
					price = 11.99;
				}

				tax = price * TAXRATE;
				total = tax + price;

				subtotalStr = "Subtotal: $" + price;
				mealtaxStr = "Meals Tax: $" + tax.toFixed(2);
				totalStr = "Order Total: $" + total.toFixed(2);
				document.getElementById("name").innerHTML = order;
				document.getElementById("subtotal").innerHTML = subtotalStr;
				document.getElementById("mealtax").innerHTML = mealtaxStr;
				document.getElementById("total").innerHTML = totalStr;
			}
		</script>
